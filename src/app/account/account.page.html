<ion-content>
  <div class="account_container">
    <div class="account_inner-container">
      <div class="account_profile" *ngIf="userProfile | async as user">
        <div class="profile_name">
          <h3 class="name">{{ user.name }}</h3>
          <h6 class="email">{{ user.email }}</h6>
        </div>
        <div class="profile_position">
          <h6 class="faculty">{{ user.faculty }}</h6>
          <h6 class="majority">{{ user.majority }}</h6>
        </div>
      </div>
      <div class="account_group">
        <ion-item-group>
          <ion-item-divider>
            <ion-label>Subscribed Group</ion-label>
          </ion-item-divider>
        
          <div *ngFor="let group of subscribedGroup | async">
            <ion-item (click)="goToGroupPage(group)" lines="none" detail>
              <ion-icon *ngIf="group.privacy === 'public'" name="globe" slot="start"></ion-icon>
              <ion-icon *ngIf="group.privacy === 'private'" name="lock" slot="start"></ion-icon>
              <ion-label>{{ group.name }}</ion-label>
            </ion-item>
          </div>
        </ion-item-group>
      </div>
      <div class="account_signout">
        <ion-button (click)="logOut()" expand="block" color="danger">
          Sign Out
        </ion-button>
      </div>
    </div>
  </div>
